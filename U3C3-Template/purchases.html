<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #purchases {
      display: grid;
      grid-template-columns: repeat(1, 300px);
      grid-template-rows: repeat(auto, 300px);
      grid-gap: 20px;
    }
    img {
      width: 100%;
    }
  </style>
  <body>
    <div id="purchases">
      <!--SHOW ALL YOUR PURCHASES HERE-->
    </div>
  </body>
</html>

<script>
  //WRITE YOUR LOGIC HERE

  let data = JSON.parse(localStorage.getItem("purchases"));
  //console.log("data:", data);

  let purchases = document.getElementById("purchases");
  //console.log('purchases:', purchases)

  let fn = (data) => {
    data.forEach((el) => {
      let div = document.createElement("div");

      let imgD = document.createElement("div");

      let img = document.createElement("img");

      img.src = el.image;

      imgD.append(img);

      let p1 = document.createElement("p");

      p1.innerText = el.name;

      let p2 = document.createElement("p");

      p2.innerText = el.price;

      div.append(imgD, p1, p2);

      purchases.append(div);
    });
  };

  fn(data);
</script>
