<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Signup</title>
        <link rel="stylesheet" href="./styles/signup.css">
    </head>

    <body>
        <nav id="nav">
            <div id="options">
              <p id="home">Home</p>
              <p id="log-in">Log In</p>
              <p id="sign-in">Sign Up</p>
            </div>
          </nav>
        <div id="signup-form-div">
           

            <form >
                <!--Write form input elements here-->
                <input type="text" placeholder="Enter your Name" id="name" required/>
                <input type="number" placeholder="Enter your Contact" id="contact" required/>
                <input type="name" placeholder="Enter your Email" id="email" required/>
                <input type="password" placeholder="Enter your Password" id="pass" required/>
                <input type="submit"  id="submit"/>

            </form>

        </div>
    </body>

</html>
<script src="./scripts/signup.js"></script>
